<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator RE</title>
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" defer></script>
</head>

<body>
    <div class="overallContainer">
        <div class="container">
            <div class="numberDisplay">12345678910</div>
            <div class="num" id="#7">7</div>
            <div class="num" id="#8">8</div>
            <div class="num" id="#9">9</div>
            <div class="num" id="divide">÷</div>
            <div class="num" id="#4">4</div>
            <div class="num" id="#5">5</div>
            <div class="num" id="#6">6</div>
            <div class="num" id="multiply">x</div>
            <div class="num" id="#1">1</div>
            <div class="num" id="#2">2</div>
            <div class="num" id="#3">3</div>
            <div class="num" id="minus">-</div>
            <div class="num" id="zero">0</div>
            <div class="num" id="decimal">·</div>
            <div class="num" id="add">+</div>
            <div class="num" id="equals">=</div>

        </div>
        <div class="extCont">
            <div class="clearExt">Clear</div>
            <div class="changeClrExt">Theme</div>
        </div>
    </div>
    <footer>
        <div class="copyrightContainer">
            <p class="copyright">Copyright © 2023 Miken37 <a href="https://github.com/Miken37">
                    <img src="GitHub_Invertocat_Logo.svg.png" class='copyrightIMG' alt="">
                </a></p>

        </div>
    </footer>
</body>


</html>
